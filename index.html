<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>検索クエリ分析ツール</title>
		<script type="text/javascript" src="d3/d3.v3.js"></script>
		<style type="text/css">
		.axis path,
		.axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		
		.axis test {
			font-family: sans-serif;
			font-size: 11px;
		}
		</style>
	</head>
	<body>
		<script type="text/javascript">
		// グラフの縦幅と横幅の設定
		var w = 600;
		var h = 250;
		var padding = 20;

		var dataset = [ 5, 10, 10, 20, 100, 100,
			10000, 20000, 2000, 20, 5, 3 ];

		var xScale = d3.scale.ordinal()
			.domain(d3.range(dataset.length))
			.rangeRoundBands([0, w], 0.05);

		var yScale = d3.scale.linear()
			.domain([0, d3.max(dataset)])
			.range([0, h]);
		
		//Create SVG element
		var svg = d3.select("body")
			.append("svg")
			.attr("width", w)
			.attr("height", h);

		//Create bars
		svg.selectAll("rect")
			.data(dataset)
			.enter()
			.append("rect")
			.attr("x", function(d, i) {
			   	return xScale(i);
			})
			.attr("y", function(d) {
			   	return h - yScale(d);
			})
			.attr("width", xScale.rangeBand())
			.attr("height", function(d) {
			   	return yScale(d);
			})
			.attr("fill", function(d) {
				return "rgb(0, 0, " + (d * 10) + ")";
			});

		//Create labels
		svg.selectAll("text")
			.data(dataset)
			.enter()
			.append("text")
			.text(function(d) {
			   	return d;
			})
			.attr("text-anchor", "middle")
			.attr("x", function(d, i) {
			   	return xScale(i) + xScale.rangeBand() / 2;
			})
			.attr("y", function(d) {
			   	return h - yScale(d) + 14;
			})
			.attr("font-family", "sans-serif")
			.attr("font-size", "11px")
			.attr("fill", "white");

		// X軸の作成
		var xAxis = d3.svg.axis()
			.scale(xScale)
			.orient("bottom");
		svg.append("g")
			.attr("class", "axis")
			.attr("transform", "translate(0," + (h - padding) + ")")
			.call(xAxis);

		// Y軸の作成
		var yAxis = d3.svg.axis()
			.scale(yScale)
			.orient("left")
			.ticks(5);  // 目盛りの数を設定
		svg.append("g")
			.attr("class", "axis")
			.attr("transform", "translate(" + padding + ",0)")
			.call(yAxis);
  		</script>
	</body>
</html>
